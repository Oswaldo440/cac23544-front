<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Página de Una Sola Página</title>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
<style>
body, html {
height: 100%;
}
.section {
height: 100%;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
}
.section h1 {
margin-bottom: 20px;
}
</style>
</head>
<body>
<div id="section1" class="section bg-light">
<div class="container text-center">
<h1>Sección 1</h1>
<p>Contenido de la primera sección.</p>
</div>
</div>
<div id="section2" class="section bg-secondary text-white">
<div class="container text-center">
<div class="row">
<div class="col-md-6">
<img src="ruta_de_la_imagen.jpg" alt="Imagen" class="img-fluid">
</div>
<div class="col-md-6 d-flex align-items-center">
<div>
<h1>Texto sobre la imagen</h1>
<p>Descripción o contenido sobre la imagen.</p>
<button class="btn btn-primary">Botón</button>
</div>
</div>
</div>
</div>
</div>
<div id="section3" class="section bg-white">
<div class="container text-center">
<div class="row d-flex justify-content-center">
<div class="col-md-4 text-center">
<img src="ruta_imagen_1.jpg" alt="Imagen 1" class="img-fluid mb-3">
<h2>Texto 1</h2>
</div>
<div class="col-md-4 text-center">
<img src="ruta_imagen_2.jpg" alt="Imagen 2" class="img-fluid mb-3">
<h2>Texto 2</h2>
</div>
<div class="col-md-4 text-center">
<img src="ruta_imagen_3.jpg" alt="Imagen 3" class="img-fluid mb-3">
<h2>Texto 3</h2>
</div>
</div>
</div>
</div>
<div id="section4" class="section">
<div class="container">
<div class="row">
<div class="col-md-6">
<img src="ruta_imagen_4.jpg" alt="Imagen 4" class="img-fluid">
</div>
<div class="col-md-6 bg-dark text-white d-flex align-items-center">
<div class="text-center mx-auto">
<h2>Texto Encima</h2>
<p>Descripción del texto.</p>
<button class="btn btn-primary">Botón</button>
</div>
</div>
</div>
</div>
</div>
<div id="section5" class="section bg-warning">
<div class="container text-center">
<h1>Sección 5</h1>
<p>Contenido de la quinta sección.</p>
</div>
</div>
<div id="section6" class="section bg-dark text-white">
<div class="container text-center">
<h1>Pie de Página</h1>
<p>Contenido del pie de página.</p>
</div>
</div>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script
>
</body>
</html>
